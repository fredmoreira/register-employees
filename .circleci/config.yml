version: 2
jobs:
  build:
    working_directory: ~/register-employees
    docker:
      - image: circleci/node:10.15.3
      - image: mongo:4.0.3
    steps:
      - checkout
      - run:
          name: update-npm
          command: 'sudo npm install -g npm@5'
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: install-npm-register-employees
          command: npm install
      - run:
          name: lint-code
          command: npm run code:check       
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
  test:
    docker:
      - image: circleci/node:4.8.2-jessie
      - image: mongo:4.0.3
    steps:
      - checkout
      - run:
          name: Test
          command: npm test
workflows:
 version: 2
 build_and_test:
   jobs:
     - build
     - test:
         requires:
           - build
         filters:
           branches:
             only: master         
